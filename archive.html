---
layout: default
title: Archive
---

<h2>Archive</h2>

<ul class="posts archive">
{% for post in site.posts reversed%}
  	{% if post.upcoming %}
  	{% else %}
    <li>
		<a href="{{ post.url }}">{{ post.title }}</a>
		<br />
		<span>{{ post.date | date: "%Y-%m-%d" }}</span>
  		<!-- <p>{{ post.excerpt }}</p> -->
    </li>  	
	{% endif %}
{% endfor %}
</ul>
