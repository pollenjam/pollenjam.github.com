---
layout: default
title: Index
---

<h2>Upcoming</h2>

<ul class="posts">
{% for post in site.posts reversed %}
  	{% if post.upcoming %}
    <li>
		<a href="{{ post.url }}">{{ post.title }}</a><br />
		<span>{{ post.date | date: "%Y-%m-%d" }}</span>
  		<!-- <p>{{ post.excerpt }}</p> -->
    </li>
	{% endif %}
{% endfor %}
</ul>
